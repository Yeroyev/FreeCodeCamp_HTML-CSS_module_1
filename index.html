<!DOCTYPE html>
<html lang='en'>
  <head>
    <meta charset='utf-8' />
    <title>freeCodeCamp Survey Form</title>
    <link rel='stylesheet' href='styles.css' />
  </head>
  <body>
    <h1 id='title'>freeCodeCamp Survey Form</h1>
    <p id='description'>Thank you for taking the time to help us improve the platform</p>
    <form id='survey-form' action='https://survey-form.freecodecamp.rocks'>
    <fieldset>
      <label id="name-label" for='name'>Name<input id='name' name='name' type='text' placeholder='Enter your name' required /></label>
      <label id="email-label" for='email'>Email<input id='email' name='email' type='email' placeholder='Enter your Email' required /></label>
      <label id="number-label" for='age'>Age (optional)<input id='number' name='age' type='number' min="13" max="120" placeholder='Age' required /></label>
      <label id='dropdown-label' for=''>Which option best describes your current role?
        <select id='dropdown' name='current-role'>
          <option value="0" disabled>Select current role</option>
          <option value="1">Student</option>
          <option value="2">Full time job</option>
          <option value="3">Full time learner</option>
          <option value="4">Prefer not to say</option>
          <option value="5">Other</option>
        </select>
      </label>
    </fieldset>

    <fieldset>
      <label>Would you recommend freeCodeCamp to a friend?</label>
      <label for='recommendation'><input id='definitely' name='recommendation' type='radio' value='Definitely' /> Definitely</label>
      <label for='recommendation'><input id='maybe' name='recommendation' type='radio' value='Maybe' /> Maybe</label>
      <label for='recommendation'><input id='not-sure'name='recommendation' type='radio' value='Not sure' /> Not sure</label>
    </fieldset>

    <fieldset>
      <label id='dropdown-label' for=''>What is your favorite feature of freeCodeCamp?
        <select id='dropdown' name='favorite-feature'>
          <option value="0" disabled>Select an option</option>
          <option value="1">Challenges</option>
          <option value="2">Projects</option>
          <option value="3">Community</option>
          <option value="4">Open Source</option>
        </select>
      </label>
      <label>What would you like to see improved? (Check all that apply)</label>
      <label><input name='improvements' type='checkbox' value='Front-end Projects'>Front-end Projects</label>
      <label><input name='improvements' type='checkbox' value='Back-end Projects'>Back-end Projects</label>
      <label><input name='improvements' type='checkbox' value='Data Visualization'>Data Visualization</label>
      <label><input name='improvements' type='checkbox' value='Challenges'>Challenges</label>
      <label><input name='improvements' type='checkbox' value='Source Community'>Open Source Community</label>
      <label><input name='improvements' type='checkbox' value='Gitter help rooms'>Gitter help rooms</label>
      <label><input name='improvements' type='checkbox' value='Videos'>Videos</label>
      <label><input name='improvements' type='checkbox' value='City Meetups'>City Meetups</label>
      <label><input name='improvements' type='checkbox' value='Wiki'>Wiki</label>
      <label><input name='improvements' type='checkbox' value='Forum'>Forum</label>
      <label><input name='improvements' type='checkbox' value='Additional Courses'>Additional Courses</label>
    </fieldset>

    <fieldset>
      <label>Any comments or suggestions?
        <textarea id='comments' name='comments' placeholder='Enter your comment here...'>
          </textarea>
      </label>
    </fieldset>
    <input type='submit' id='submit' name='submit' value='Submit' />
  </body>
</html>
